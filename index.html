---
layout: default
is_home_page: “True”
title: {{ site.name }}
---

<div id="home">
  <h1>Blog Posts ({{ site.numOfBlogs }})</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>  
      <p>
        <div class="blog-date">
          <i class="fa fa-calendar" aria-label="Published on" title="Published on"></i>
          <time datetime="{{ post.date | date_to_long_string }}">{{ post.date | date_to_long_string }}</time>
        </div>
        <div class="blog-tags"><i class="fa fa-tags" aria-label="Tags" title="Tags"></i> {{ post.tags | join: ", " }}</div>
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
